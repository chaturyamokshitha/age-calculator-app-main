<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

   
    <link href="output.css" rel="stylesheet">

    <title>Frontend Mentor | Age calculator app</title>
</head>

<body class="bg-pink-500">
    <form class="max-w-md p-6 mx-auto mt-32 bg-white rounded-lg shadow-md ">
        <section class="flex flex-row">
        <div class="flex flex-col m-2">
        <label class="block mb-2">Day</label>
        <input type="text" placeholder="Day" id="day" class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md" maxlength="2">
</div>
<div class="flex flex-col m-2">
        <label class="block mb-2">Month</label>
        <input type="text" placeholder="Month" id="month" class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md "maxlength="2">
</div> 
<div class="flex flex-col m-2">
        <label class="block mb-2">Year</label>
        <input type="text" placeholder="Year" id="year" class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md" maxlength="4" pattern="[0-9]*">
        </div>
        </section>
<div class="ml-6 text-2xl">
    <div id="ageYears" class="mb-4 text-gray-600">-- years</div>
    <div id="ageMonths" class="mb-4 text-gray-600">-- months</div>
    <div id="ageDays" class="mb-4 text-gray-600">-- days</div>
</div>
<button type="button" onclick="calculateAge()" class="text-center border-gray-500 rounded-md">Calculate Age</button>
   
</form>
<script>



  function calculateAge() {
        const currentDate = new Date();
        const currentDay = currentDate.getDate();
        const currentMonth = currentDate.getMonth() + 1;
        const currentYear = currentDate.getFullYear();

        const day = parseInt(document.getElementById("day").value);
        const month = parseInt(document.getElementById("month").value);
        const year = parseInt(document.getElementById("year").value);

        let ageYear = currentYear - year;
        let ageMonth = currentMonth - month;
        let ageDay = currentDay - day;

       
        if (ageMonth < 0) {
            ageYear--;
            ageMonth += 12;
        }

        
        if (ageDay < 0) {
            ageMonth--;
          
            const lastDayOfMonth = new Date(currentYear, currentMonth - 1, 0).getDate();
            ageDay += lastDayOfMonth;
        }

        console.log(ageYear, ageMonth, ageDay);

        document.getElementById("ageYears").textContent = ageYear + " years";
        document.getElementById("ageMonths").textContent = ageMonth + " months";
        document.getElementById("ageDays").textContent = ageDay + " days";
    }

  

</script>

</body>

</html>
